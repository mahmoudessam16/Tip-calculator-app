<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="bill">

      <div class="left">
        <div class="form">
          <div class="for-bill">
            <label for="bill">Bill</label>
            <span class="error">You have provide a price first</span>
          </div>
          <div class="for-input">
            <input type="text" id="bill">
            <img src="./images/icon-dollar.svg" alt="dollar">
          </div>
        </div>

        <div class="tips">
          <p>Select Tip %</p>
          <div class="for-tips">
            <div class="tip" data-tip="5">5%</div>
            <div class="tip" data-tip="10">10%</div>
            <div class="tip" data-tip="15">15%</div>
            <div class="tip" data-tip="25">25%</div>
            <div class="tip" data-tip="50">50%</div>
            <input type="text" placeholder="Custom">
          </div>
        </div>

        <div class="people">
          <div class="for-people">
            <p>Number of People</p>
            <span class="error">Can't be zero</span>
          </div>
          <div class="input">
            <input type="text" >
            <img src=".//images/icon-person.svg" alt="person">
          </div>
        </div>
      </div>

      <div class="right">
        <div class="tip-amount">
          <div class="text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <span class="tip-number">$0.00</span>
        </div>
        <div class="total">
          <div class="text">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <span class="tip-number">$0.00</span>
        </div>
        <button>reset</button>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="./dist/index.js"></script>
</body>
</html>
